{% extends "base.html" %}
{% block title %} Listings {% endblock %}
{% block content %}
<h1 align="center">Current Listing</h1>

<form method="POST" >
    <textarea id="listing" name="listing" placeholder="" class="form-control" ></textarea>
    <div align="center" >
        <button type="submit" class="btn btn-primary">Add Listing Note</button>
    </div>
</form>
<form method="POST">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Who are you?</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Home owner</option>
        <option>Realtor</option>
        <option>Lawyer</option>
        <option>Browser</option>
        <option>Financial Advisor</option>
      </select>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Upload your listing photo</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Province</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>AB</option>
              <option>BC</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputPostalCode">Postal Code</label>
            <input type="text" class="form-control" id="inputPostalCode">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Do you understand and agree with the following terms of this realtor app?
            </label>
          </div>
        </div>
      </form>

{% endblock %}
